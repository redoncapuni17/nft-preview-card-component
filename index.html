<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="equilibrium">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="view">
            <img src="./images/icon-view.svg" alt="Eye" />
          </div>
        </div>
        <a href="#">Equilibrium #3429</a>
        <p class="prg1">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="box">
          <div class="box-left">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <h3 class="title2">0.041 ETH</h3>
          </div>
          <div class="box-right">
            <img src="./images/icon-clock.svg" alt="clock" />
            <h3 class="title3">3 days left</h3>
          </div>
        </div>
        <hr />
        <div class="end">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p class="prg2">Creation of</p>
          <a href="##">Jules Wyvern</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Redon Ã‡apuni</a>.
    </div>
  </body>
</html>
